<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online PDF Menu</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .pdf-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    .pdf-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0); /* Transparent */
        pointer-events: none; /* Allows clicks to pass through */
    }
    .pdf-embed {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div class="pdf-container">
    <div class="pdf-overlay"></div>
    <embed class="pdf-embed" src="Menu.pdf" type="application/pdf">
</div>

<script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
</script>

</body>
</html>
