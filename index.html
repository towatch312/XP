<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .pdf-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .pdf-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0); /* Transparent */
        pointer-events: none; /* Allows clicks to pass through */
    }
    .pdf-embed {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div class="pdf-container">
    <div class="pdf-overlay"></div>
    <!-- Preload the PDF -->
    <script>
    var pdf = new PDFObject({ url: "Menu.pdf", pdfOpenParams: { view: 'FitV' } }).embed();
    </script>
</div>

<script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
</script>

<!-- PDFObject Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>

</body>
</html>
