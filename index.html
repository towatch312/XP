<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded PDF</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #pdf {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <embed id="pdf" src="Menu.pdf" type="application/pdf">
</body>
</html>
