<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<script>
    // Function to prevent right-click context menu
    function preventContextMenu(event) {
        event.preventDefault();
    }
</script>
</head>
<body>

<!-- Display a link to the PDF file -->
<a href="Menu.pdf" target="_blank" oncontextmenu="preventContextMenu(event); return false;">View PDF Menu</a>

</body>
</html>
