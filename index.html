<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    canvas {
        display: block;
        margin: auto;
    }
</style>
</head>
<body>

<canvas id="pdfRenderer"></canvas>

<script src="path/to/pdf.js"></script>
<script>
    // Specify the URL of your PDF file
    var pdfUrl = 'Menu.pdf';

    // Asynchronously load the PDF file
    pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
        // Fetch the first page
        return pdf.getPage(1);
    }).then(function(page) {
        // Set up the canvas for rendering
        var canvas = document.getElementById('pdfRenderer');
        var context = canvas.getContext('2d');

        // Set the viewport scale based on the canvas size and the PDF page dimensions
        var viewport = page.getViewport({ scale: 1 });

        // Set the canvas dimensions to match the PDF page dimensions
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // Render the PDF page on the canvas
        page.render({
            canvasContext: context,
            viewport: viewport
        });
    });
</script>

</body>
</html>
